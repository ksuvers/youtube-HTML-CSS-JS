<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="Youtube logo" class="logo">
        <!-- поисковая строка -->
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="sublim" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>

            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>

            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="21" height="26">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/avatar.jpg" alt="Ксюша Брунова" class="user-avatar">
        </a>

    </header>






</body>

<div>

</div>

</html>
